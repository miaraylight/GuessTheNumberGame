<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GuessTheNumber</title>
</head>
<body>
    <h1>Guess That Number!</h1>
    <p>I am thinking of a number between 1 and 100 (inclusive!)</p>
    <p>Can you guess what it is????? CAN YOU WITHSTAND THIS CHALLENGE!?!?!</p>
    <P>You have made 0 guesses out of the 5 allowed in your attemt to complete this daunting task!</P>
    <form id="guessForm" >
        <label for="guess">Your quess:</label>
        <input type="number" name="guess">
        <input type="submit" value="Submit Guess!">
    </form>
    <script src="script.js"></script>
</body>
</html>
